<div class="container mt-3">
    <div class="row p-2">
        <div class="col-12 mb-3 bg-white pt-2 pb-2 rounded">
            <div class="row">
        <div class="col-md-3">
            <label class="form-label" for="email" >Select Category</label>
        </div>
        <div class="col-md-3">
        <select #categoryDDl
        (change)='onCategorySelected(categoryDDl.value)'
         class="form-select" aria-label="Default select example">
            <option selected value="home">All</option>
           <option value="world">World</option>
            <option value="science">Science</option>
          </select>
          </div>     
            </div>
        </div>

    </div>
    <div   *ngIf="stories !==undefined">
        <app-story [storiesList]="stories"></app-story>

    </div>
</div>
